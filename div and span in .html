<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and s[an tag in html</title>
    <style>
        .s{
            background-color: blue;
            color: yellow;
        }

        .p{
            background-color: brown;
            color: blue;
        }


        .ak{
            color: black;
            background-color: aliceblue;
        }
    </style>
</head>
<body> 
    <div class="s">
        <h2>heading</h2>
    <ul>
        <Li>home</Li>
        <Li>about</Li>
        <Li>account</Li>
        <Li>course</Li>
        <Li>class</Li>
        <Li>collage</Li>
        <Li>me</Li>
        <Li>help</Li>
    </ul>
    </div>

    <div class="p">
        <h2> second <span id="ak">heading</span></h2>
    <ul>
        <Li>home</Li>
        <Li>about</Li>
        <Li>account</Li>
        <Li>course</Li>
        <Li>class</Li>
        <Li>collage</Li>
        <Li>me</Li>
        <Li>help</Li>
    </ul>
    </div>
    
</body>
</html>
